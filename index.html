<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Budget Buddy</title>
  <link rel="stylesheet" href="src/css/style.css">
</head>

<body>
  <nav class="nav">
    <ul class="navbar">
      <li class="navbar-item"><a class="navbar-link" href="index.html">Home</a></li>
      <li class="navbar-item"><a class="navbar-link" href="src/html/about.html">About</a></li>
      <li class="navbar-item"><a class="navbar-link" href="src/html/support.html">Support</a></li>
    </ul>
  </nav>

  <h2> Budget Buddy</h2>

  <div class="container">
    <h4> Your Balance</h4>
    <h1 id="balance"> $0.00</h1>


    <div class="inc-exp-container">
      <div>
        <h4>Income</h4>
        <p id="money-plus" class="money plus">+$0.00</p>
      </div>
      <div>
        <h4>Expense</h4>
        <p id="money-minus" class="money minus">-$0.00</p>
      </div>
    </div>

    <h3> History</h3>
    <ul id="list" class="list">
      <li class="minus"> Cash <span> -400 </span> <button class="delete-btn">X</button></li>
      <li class="plus"> Income <span>+1000 </span> <button class="delete-btn">X</button></li>
    </ul>

    <h3> Add new transaction</h3>
    <form id="form">
      <div>
        <label for="text"> Text</label>
        <input type="text" id="text" placeholder="Enter text...">
      </div>
      <div>
        <label for="amount">Amount <br />
          (negative -> expense, positive -> income) </label>
        <input type="number" id="amount" placeholder="Enter amount...">
      </div>

      <button class="btn"> Add Transaction </button>
    </form>

  </div>

  <footer>
    <p>&copy; 2023 Budget Buddy</p>
  </footer>

  <script type="module" src="src/js/main.js"></script>
</body>

</html>
