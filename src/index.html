<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Buddy</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <nav class="nav">
            <ul class="navbar">
                <li class="navbar-item"><a class="navbar-link" href="index.html">Home</a></li>
                <li class="navbar-item"><a class="navbar-link" href="about.html">About</a></li>
                <li class="navbar-item"><a class="navbar-link" href="support.html">Support</a></li>
            </ul>
        </nav>
        <h2>Budget Buddy</h2>
    </header>

    <main class="container">
        <section>
            <div>
                <h4> Your Balance</h4>
                <h1 id="balance"> $0.00</h1>
            </div>
        </section>


        <section>
            <div class="inc-exp-container">
                <div>
                    <h4>Income</h4>
                    <h1 id="money-plus" class="money plus"> +$0.00</h1>
                </div>
                <div>
                    <h4>Expense</h4>
                    <h1 id="money-minus" class="money minus"> -$0.00</h1>
                </div>
            </div>
        </section>


        <section>
            <h3> History</h3>
            <ul id="list" class="list">
                <li class="minus"> Cash <span> -400</span> <button class="delete-btn"> X </button></li>
                <li class="plus"> Gas <span> +500</span> <button class="delete-btn"> X </button></li>
                <li class="minus"> Grocery <span> -900</span> <button class="delete-btn"> X </button></li>
                <li class="plus"> Tips <span> +1000</span> <button class="delete-btn"> X </button></li>

            </ul>
        </section>



        <section>
            <h3> Add new transaction</h3>
            <form id="form">
                <div>
                    <label for="description">Description</label>
                    <input type="text" id="description" placeholder="Enter description...">
                </div>
                <div>
                    <label for="amount"> Amount <br />
                        (negative -&gt; expense, positive -&gt; income)
                    </label>
                    <input type="number" id="amount" placeholder="Enter amount...">
                </div>
            </form>

            <button class="btn"> Add Transaction</button>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Budget Buddy</p>
    </footer>


</body>

</html>
