{% extends 'master.html' %}

{% block title %}Transactions{% endblock %}


{% block content %}

<div class="mycard">
    <h1>Transactions</h1>
    <ul>
        {% for x in transactions %}
        <li onclick="window.location = 'details/{{ x.id }}'">
            {{ x.description }} :
            {{ x.amount }}
        </li>
        {% endfor %}
    </ul>
</div>


{% endblock %}
